<!DOCTYPE html>
<html>
  <head>
    <title>Modify YouTube</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css"> 
  </head>
  <body>
    <button id="reset">リセット</button>
    <div>
      <label for="brightness">明るさ:</label>
      <input type="range" id="brightness" min="0" max="2" step="0.1" value="1">
    </div>
    <div>
      <label for="contrast">コントラスト:</label>
      <input type="range" id="contrast" min="0" max="2" step="0.1" value="1">
    </div>
    <div>
      <label for="saturate">彩度:</label>
      <input type="range" id="saturate" min="0" max="2" step="0.1" value="1" >
    </div>
    <div>
      <label for="grayscale">グレースケール:</label>
      <input type="range" id="grayscale" min="0" max="1" step="0.1" value="0">
    </div>
    <div>
      <label for="sepia">セピア:</label>
      <input type="range" id="sepia" min="0" max="1" step="0.1" value="0">
    </div>
    <div>
      <label for="hueRotate">色相:</label>
      <input type="range" id="hueRotate" min="0" max="360" step="0.1" value="0">
    </div>
    <div>
      <label for="invert">階調:</label>
      <input type="range" id="invert" min="0" max="1" step="0.1" value="0">
    </div>
    <div>
      <label for="blurred">ぼかし:</label>
      <input type="range" id="blurred" min="0" max="10" step="0.1" value="0">
    </div>
    <div>
      <label for="opacity">透明度:</label>
      <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
    </div>
    <!-- <div>
      <label for="rotation">回転:</label>
      <input type="range" id="rotation" min="0" max="360" step="0.1" value="0">
    </div> -->
    <button id="camera">キャプチャ</button>
    <script src="popup.js"></script>
  </body>
</html>
